<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="TV Screen">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <meta name="theme-color" content="#36314a">
    <meta property="og:title" content="Metropolis TV Screen">
    <meta name="og:description"
        content="Informational site to be shown on the TV in the school foyer.">
    <meta name="og:image" content="/images/enemy_1.png">
    <link rel="icon" type="image/png" size="32x32" href="img/logo.png">
    <link rel="apple-touch-icon" type="image/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <title>TV | Metropolis</title>
</head>
<body>
    <div class="container">
        <div class="announcements">

        </div>
        <div class="information">
            <div class="date-time">
                <h1 id="date"></h1>
                <h2 id="time"></h2>
            </div>
            <hr>
            <h1 id="day-type">Regular Schedule</h1>
            <h2 id="week"></h2>
            <div class="schedule">
                <div class="wrapper">
                    <div class="arrows"></div>
                    <div class="periods"></div>
                </div>
                <div class="start-times"></div>
            </div>
            <hr>
            <h1 id="next-period"></h1>
        </div>
    </div>
    <div class="footer">
        <img src="img/logo-transparent.png">
        <h1>Metropolis TV</h1>
    </div>
</body>
</html>
